<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Ency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-style: italic;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-bar {
            margin: 30px 0;
            text-align: center;
        }
        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #ccc;
            margin-top: 40px;
        }
    </style>
</head>
    <script src="search.js"></script>
<body>
    <header>
        <h1>My-Ency</h1>
        <p>...is an encyclopedia for me.</p>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search My-Ency...">
            <button onclick="searchFiles()">Search</button>
        </div>
</body>
</html>
